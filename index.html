<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeWave</title>
    <link rel="stylesheet" href="styl.css">
  </head>
  <body>
    <main class="wrap">
      <h1>Rejestracja na kurs programowania</h1>

      <form action="zapis.php" method="POST" id="rejestracja">
        <div class="field">
          <label for="imie">Imię</label>
          <input class="track" type="text" id="imie" name="imie" />
        </div>

        <div class="field">
          <label for="nazwisko">Nazwisko</label>
          <input class="track" type="text" id="nazwisko" name="nazwisko" />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input class="track" type="email" id="email" name="email" />
        </div>

        <div class="field">
          <label for="telefon">Telefon</label>
          <input class="track" type="text" id="telefon" name="telefon" />
        </div>

        <div class="field">
          <label for="poziom">Wybór poziomu kursu</label>
          <select class="track" id="poziom" name="poziom">
            <option value="">-- wybierz --</option>
            <option value="podstawowy">Podstawowy</option>
            <option value="sredni">Średni</option>
            <option value="zaawansowany">Zaawansowany</option>
          </select>
        </div>

        <div class="field checkbox">
          <label>
            <input
              class="track"
              type="checkbox"
              id="regulamin"
              name="regulamin"
              value="1"
            />
            Akceptuję regulamin
          </label>
        </div>

        <div class="progress">
          <div class="progress__bar" id="bar">0%</div>
        </div>

        <button type="submit" id="btnZapisz" disabled>Zapisz</button>
      </form>
    </main>

    <script src="skrypt.js"></script>
  </body>
</html>
